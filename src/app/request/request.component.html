<div class="col-md-8 col-md-offset-4">

  <h1>Request apointment</h1>
  <p>Please complete the form and I will get back to you as soon as possible</p>

  <form role="form" class="form-horizontal">

    <div class="form-group">
      <div class="col-sm-3"><label>First name</label><input type="text" class="form-control" placeholder="First" required></div>
      <div class="col-sm-3"><label>Last name</label><input type="text" class="form-control" placeholder="Last" required></div>
    </div>

    <div class="form-group">
      <label class="col-sm-1" for="inputEmail1">Email</label>
      <div class="col-sm-5">
        <input type="email"
        class="form-control"
        placeholder="Email"
        pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/'></div>
    </div>

    <div class="form-group">
      <label class="col-sm-1" for="inputPassword1">Password</label>
      <div class="col-sm-5">
        <input type="password"
        class="form-control"
        placeholder="Password"
        required></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2">Phone number</label>
      <div class="col-sm-4"><input type="text" class="form-control" placeholder="Phone Number"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2" for="serviceRequired">Service Required</label>
      <div class="col-sm-4"><input type="password" class="form-control" id="inputPassword1" placeholder="Service Required"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-12" for="TextArea">Other details you wish to highlight</label>
      <div class="col-sm-6"><textarea class="form-control" id="TextArea"></textarea></div>
    </div>

    <div class="form-group">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-info pull-right">Request Appointment</button>
      </div>
    </div>

  </form>
  <hr>
</div>
