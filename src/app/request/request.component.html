<div class="col-md-8 col-md-offset-4 form-horizontal" >

  <h1>Request apointment</h1>
  <p>Please complete the form and I will get back to you as soon as possible</p>

  <form  [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <div class="col-sm-3"><label>First name*</label>
        <input id="first"
               type="text"
               class="form-control"
               formControlName="first"></div>
      <div class="col-sm-3"><label>Last name*</label>
        <input id="last"
               type="text"
               class="form-control"
               formControlName="last"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2">E-Mail*</label>
      <div class="col-sm-4">
        <input id="email"
               type="email"
               class="form-control"
               formControlName="email">
               </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2">Phone number*</label>
      <div class="col-sm-4">
        <input id="phone"
               type="text"
               class="form-control"
               formControlName="phone"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-2">Service Required*</label>
      <div class="col-sm-4">
        <input id="service"
               type="text"
               class="form-control"
               formControlName="service"></div>
    </div>

    <div class="form-group">
      <label class="col-sm-12">Other details you wish to highlight</label>
      <div class="col-sm-6">
        <textarea class="form-control"
                  id="textArea"
                  formControlName="textArea"></textarea></div>
    </div>

    <div class="form-group">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-info pull-right" [disabled]="!myForm.valid">Request Appointment</button>
      </div>
    </div>

  </form>

</div>
